<div>
		{{ error }}
		<span><h1>Welcome {{user.name|uppercase}}</h1></span>
		<span><h3>We see you are from {{user.location}}</h3></span>
		<span><img ng-src="{{user.avatar_url}}" title="{{user.name}}" width="80px" height="80px"></span>

		Order: 
		<select ng-model="repoSortOrder">
			<option value="+name">Name</option>
			<option value="-stargazers_count">Stars</option>
			<option value="+language">Language</option>
		</select>

		<table>
			<thead>
				<tr>
					<th>Repo Name</th>
					<th>Stars</th>
					<th>Language</th>	
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="repo in repos | orderBy:repoSortOrder ">
					<td>
					{{repo.name}}
					</td>
					<td>{{repo.stargazers_count|number}} </td>
					<td>{{repo.language}}</td>
				</tr>
			</tbody>
		</table>
		<a href="#/main">Back to Search</a>
</div>
